<!DOCTYPE html>
<html lang="en">

<head>
  <title>Titanic API Tester</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display:400,400i|Roboto+Mono&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="static/css/animate.css">
  <link rel="stylesheet" href="static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="static/css/jquery.fancybox.min.css">


  <link rel="stylesheet" href="static/fonts/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="static/fonts/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="static/css/aos.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">

  <!-- Theme Style -->
  <link rel="stylesheet" href="static/css/style.css">

</head>

<body>

  <header role="banner">
    <nav class="navbar navbar-expand-lg  bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand " href="index.html">ds-leet</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
          aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      </div>
    </nav>
  </header>
  <!-- END header -->

  <div class="slider-item overlay" data-stellar-background-ratio="0.5"
    style="background-image: url('static/images/background_image.jpg');">
    <div class="container">
      <div class="row slider-text align-items-center justify-content-center">
        <div class="col-lg-12 text-center col-sm-12">
          <h1></h1>
          <p data-aos="fade-up" data-aos="fade-up" data-aos-delay="">A Kaggle Challenge</p>
          <h1 class="mb-4" data-aos="fade-up" data-aos-delay="100">Titanic API Tester</h1>
          <div data-aos="fade-up" data-aos-delay="100" class="button-box col-lg-12">
            <a href="https://github.com/bmaelum/flask_bootstrap_website" class="btn btn-info" role="button"
              target="_blank">Github</a>
          </div>


          <div class="section">
            <div class="container">
              <form method="POST" action="/">
                {{ form.hidden_tag() }}

                <div class="form-group" style="margin-right: 120px;">
                  <label>Passenger Class</label>
                  {{ form.pclass(size=20) }}
                </div>

                <div class="form-group" style="margin-right: 10px;">
                  <label>Sex</label>
                  {{ form.sex(size=20) }}
                </div>

                <div class="form-group" style="margin-right: 0px;">
                  <label>Age</label>
                  {{ form.age(size=20) }}
                </div>

                <div class="form-group" style="margin-right: 250px;">
                  <label>Number of siblings or spouses:</label>
                  {{ form.sibsp(size=20) }}
                </div>

                <input type="submit" value="Predict">
              </form>
            </div>
          </div>

          <h2></h2>

          {% if api_response == 1 %}
          <h1>Survived.</h1>
          {% endif %}
          {% if api_response == 0 %}
          <h1>You dead.</h1>
          {% endif %}


        </div>


      </div>


    </div>
  </div>
  <!-- END footer -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#ffc107" /></svg></div>

  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/owl.carousel.min.js"></script>
  <script src="static/js/jquery.waypoints.min.js"></script>
  <script src="static/js/jquery.fancybox.min.js"></script>
  <script src="static/js/jquery.stellar.min.js"></script>
  <script src="static/js/aos.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
